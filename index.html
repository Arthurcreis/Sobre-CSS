<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        figure {
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fimgur.com%2Fgallery%2F16-random-memes-etc-from-imgur-folder-dWm9voz&psig=AOvVaw3-nQYLh-hJgXuZdTnq1IN5&ust=1745537493634000&source=images&cd=vfe&opi=89978449&ved=0CBcQjhxqFwoTCOD7vP-n74wDFQAAAAAdAAAAABAE" alt="gato ambíguo">
            <figcaption>Legenda da imagemm</figcaption>
        </figure>
    </div>
</body>
</html>
